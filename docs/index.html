<!DOCTYPE html>
<html>
<head>
    <title>Github Release History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Track daily download history for your Github project releases">
    <meta name="keywords" content="Github, release, download, count, history">
    <link rel="icon" href="img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=".">
                    <span class="glyphicon glyphicon-stats"></span>&nbsp;
                    Github Release History
                </a>
            </div>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/dail8859/github-release-history" target="_blank">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;
                            View project on Github
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-left: 10%; padding-right: 10%;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="text-align: center;">
                <h1>Enter project details...</h1>
                <div class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Github username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="repository" placeholder="Repository name">
                    </div>
                    <button class="btn btn-primary" id="get-stats-button">Get download history!</button>
                </div>
            </div>
        </div>
        <div class="row" id="description">
            <h2>...to show download history for your Github project releases.</h2>
        </div>
        <div class="row" id="stats-result">
            <div class="col-md-4 col-md-offset-4">
                <select style="width:100%; margin-top: 10px;" id="originSelect" class="form-control"></select>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        <div id="loader-gif">
            <img src="img/gif-load.gif">
        </div>
    </div>
    <div id="footer">
        <div class="container">
            Made with <span class="glyphicon glyphicon-heart"></span> by dail8859
        </div>
    </div>
    <!-- <script src="http://www.google.com/jsapi"></script> -->
    <script type="text/javascript" src="third-party/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="third-party/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="third-party/typahead/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="third-party/chartjs/Chart.js"></script>
    <!-- <script type="text/javascript" src="third-party/chartkick/chartkick.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
